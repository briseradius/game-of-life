<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="text-center titre">THE GAME OF LIFE</h1>
    <h2 class="text-center">(Jeux de la VIE)</h2>
        <div class="flex jc-center">
            <div class="flex jc-center">
                <canvas id="canvas" width="1000" height="1000"></canvas>
            </div>
            <div class="flex col jc-center">
                    <button id="random">random</button>
                <label class="text-center" for="density">Points density</label>
                    <input type="range" name="density" id="density" value=5 min=0 max=10>
                    <button id="start">start</button>
                    <button id="stop">stop</button>
                <label class="text-center" for="speed">Speedrate</label>
                    <input type="range" name="speed" id="speed" value=50 min=2 max=100>
                    <button id="reset">reset</button>
                
            </div>            
        </div>
        <p class="nb text-center">nb: toute ressemblance a un QR code est totalement fortuite! (pas gratuite, FORTUITE)</p>
    <script src="main.js"></script>
</body>
</html>
